<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Travel Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            padding: 20px;
        }
        .package-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .package-card {
            margin: 20px;
            padding: 15px;
            width: 300px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .package-card img {
            width: 100%;
            border-radius: 5px;
        }
        .package-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .package-card p {
            font-size: 14px;
            color: #555;
        }
        .package-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .package-card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>


    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

 
    <div class="container">
        <h2>Explore Travel Packages</h2>
        <div class="package-list">
            <div class="package-card">
                <img src="https://cdn.pixabay.com/photo/2022/08/26/04/19/beach-7411683_1280.jpg" alt="Bali">
                <h3>Bali</h3>
                <p>Starting from $999</p>
                <button>View Details</button>
            </div>
            <div class="package-card">
                <img src="https://cdn.pixabay.com/photo/2014/08/23/10/54/mountain-425134_1280.jpg" alt="Mountains">
                <h3>Mountains</h3>
                <p>Starting from $799</p>
                <button>View Details</button>
            </div>
            <div class="package-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/06/18/26/eiffel-tower-975004_640.jpg" alt="Paris">
                <h3>Paris</h3>
                <p>Starting from $1199</p>
                <button>View Details</button>
            </div>
            <div class="package-card">
                <img src="https://cdn.pixabay.com/photo/2021/12/09/11/53/empire-state-building-6858030_1280.jpg" alt="New York">
                <h3>New York</h3>
                <p>Starting from $899</p>
                <button>View Details</button>
            </div>
        </div>
    </div>

</body>
</html>
