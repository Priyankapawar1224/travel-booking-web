<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .hero {
            height: 80vh;
            background-image: url('https://cdn.pixabay.com/photo/2021/08/14/04/15/mountains-6544522_1280.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            flex-direction: column;
        }
        .explore-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 16px;
        }
        .explore-btn:hover {
            background-color: #218838;
        }
        .search-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About</a>
            <a href="login.html">Log in</a>
            <a href="register.html">Sign in</a>


            
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Plan Your Dream Vacation</h1>
        <a href="explore.html"><button class="explore-btn">
            Explore Now
        </button></a>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <h2>Search Travel Packages</h2>
        <form id="filter-form" action="results.html" method="GET">
            <div class="form-group">
                <input type="text" id="destination" name="destination" placeholder="Destination" required>
            </div>
            <div class="form-group">
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <input type="number" id="budget" name="budget" placeholder="Max Budget" min="0" required>
            </div>
            <button type="submit">Search Packages</button>
        </form>
    </div>

</body>
</html>
